    what_are_clusters_text: 'Bei Matter sind Cluster Gruppen verwandter Funktionen. Ein "Level Control"-Cluster steuert das Dimmen, ein "Color Control"-Cluster die RGB-Farben. Geräte listen ihre unterstützten Cluster als "Server" (sie bieten die Funktion) oder "Client" (sie steuern diese Funktion bei anderen Geräten).'
