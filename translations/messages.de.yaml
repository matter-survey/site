# About page
about:
    title: "Über Matter Survey"
    intro: "Matter Survey ist eine Community-basierte Datenbank, die die realen Fähigkeiten von Matter-kompatiblen Smart-Home-Geräten katalogisiert. Wir sammeln anonyme Daten von echten Geräten der Nutzer, um Ihnen zu zeigen, was mit was funktioniert."
    what_is_matter: "Was ist Matter?"
    what_is_matter_text_1: "Matter ist ein neuer Smart-Home-Standard, der Geräte verschiedener Marken zusammenarbeiten lässt. Vor Matter funktionierte eine Philips-Glühbirne vielleicht nur mit der Philips-App. Ein Samsung-Sensor nur mit SmartThings. Alles miteinander zu verbinden war ein Albtraum."
    what_is_matter_text_2: "Matter löst dieses Problem. Es ist eine gemeinsame Sprache, die Geräte sprechen können, unterstützt von großen Technologieunternehmen:"
    and_others: "und über 200 weitere"
    plain_english: "Einfach erklärt:"
    plain_english_text: "Wenn ein Gerät das Matter-Logo hat, sollte es mit Apple Home, Google Home, Amazon Alexa oder jedem anderen Matter-kompatiblen System funktionieren."
    why_exists: "Warum gibt es diese Seite?"
    why_exists_intro: "Matter verspricht Kompatibilität, aber die Realität ist komplexer:"
    reason_1: "Verschiedene Geräte haben verschiedene Funktionen."
    reason_1_detail: "Eine einfache Glühbirne schaltet nur an/aus. Eine teure unterstützt Farben, Helligkeit und Szenen."
    reason_2: "Nicht alle Funktionen werden offengelegt."
    reason_2_detail: "Einige Geräte haben Fähigkeiten, die sie nicht über Matter bewerben."
    reason_3: "Binding-Unterstützung variiert."
    reason_3_detail: '"Binding" ermöglicht Geräten, direkt miteinander zu kommunizieren (wie ein Schalter, der eine Glühbirne ohne Hub steuert). Nicht alle Geräte unterstützen dies.'
    reason_4: "Firmware-Updates ändern Dinge."
    reason_4_detail: "Ein Gerät kann im Laufe der Zeit Funktionen gewinnen oder verlieren."
    reality_text: "Matter Survey sammelt echte Daten von echten Geräten, um Ihnen genau zu zeigen, was jedes Gerät kann – nicht nur was das Marketing sagt."
    what_data: "Welche Daten sammeln wir?"
    what_data_intro: "Wir sammeln nur technische Geräteinformationen:"
    data_1: "Geräte-Identifikatoren (Hersteller-ID, Produkt-ID)"
    data_2: "Unterstützte Funktionen (Cluster, Gerätetypen)"
    data_3: "Firmware-Versionen"
    data_4: "Verbindungstyp (Thread, WLAN, Ethernet)"
    no_collect: "Wir sammeln NICHT:"
    no_collect_text: "Ihren Namen, Standort, Netzwerkinformationen, Nutzungsmuster oder irgendetwas, das Sie persönlich identifizieren könnte. Ihre Privatsphäre wird respektiert."
    how_collected: "Wie werden Daten gesammelt?"
    how_collected_text: "Daten werden von Nutzern des Matter Binding Helper Home Assistant Add-ons beigetragen. Wenn Nutzer zustimmen, werden ihre Gerätefähigkeiten anonym an diese Datenbank übermittelt."
    ready_explore: "Bereit zum Erkunden?"
    browse_devices: "Geräte durchsuchen"
    read_faq: "FAQ lesen"
