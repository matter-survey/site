    what_are_clusters: "What are clusters?"
    what_are_clusters_text: 'In Matter, clusters are groups of related features. A "Level Control" cluster handles dimming, a "Color Control" cluster handles RGB colors. Devices list the clusters they support as either "server" (they provide the feature) or "client" (they control that feature on other devices).'
