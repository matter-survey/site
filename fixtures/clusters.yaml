# Matter Cluster Definitions
# Based on Matter 1.4 Specification

# Global Clusters (System/Infrastructure)
- id: 3
  name: Identify
  description: Allows a device to be identified by triggering a visual or audible indicator, helping users locate devices during commissioning or troubleshooting.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 4
  name: Groups
  description: Enables devices to be organized into groups for coordinated control, allowing a single command to affect multiple devices simultaneously.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 5
  name: Scenes
  description: Stores and recalls pre-configured device states, enabling complex automations with a single command (deprecated in favor of Scenes Management).
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 29
  name: Descriptor
  description: Provides information about the device's endpoints, clusters, and device types. Every endpoint must implement this cluster.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 30
  name: Binding
  description: Establishes relationships between devices, enabling direct device-to-device communication without a controller in the middle.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 31
  name: Access Control
  description: Manages permissions and access control lists (ACLs) that determine which nodes can interact with the device.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 37
  name: Actions
  description: Provides information about logical groupings of endpoints and enables triggering actions on them. Used by bridges and gateways to organize and control bridged devices.
  specVersion: "1.0"
  category: utility
  isGlobal: false

- id: 40
  name: Basic Information
  description: Provides essential device information including vendor, product name, serial number, and software version.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 41
  name: OTA Software Update Provider
  description: Enables a device to serve firmware updates to other devices on the network.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 42
  name: OTA Software Update Requestor
  description: Allows a device to request and receive firmware updates from an OTA provider.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 43
  name: Localization Configuration
  description: Configures the device's locale settings for language and regional preferences.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 44
  name: Time Format Localization
  description: Configures time and date display formats (12/24 hour, date order).
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 45
  name: Unit Localization
  description: Configures measurement unit preferences (metric vs imperial).
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 46
  name: Power Source Configuration
  description: Describes available power sources and their configuration on the device.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 47
  name: Power Source
  description: Reports power source status including battery level, charging state, and power characteristics.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 48
  name: General Commissioning
  description: Manages the commissioning process for adding a device to a Matter fabric.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 49
  name: Network Commissioning
  description: Configures network connectivity (WiFi, Thread, Ethernet) during device setup.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 50
  name: Diagnostic Logs
  description: Provides access to device diagnostic logs for troubleshooting.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 51
  name: General Diagnostics
  description: Reports general device health metrics including uptime, reboot counts, and hardware faults.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 52
  name: Software Diagnostics
  description: Reports software-related diagnostics including memory usage and thread metrics.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 53
  name: Thread Network Diagnostics
  description: Reports Thread network statistics and connectivity metrics.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 54
  name: WiFi Network Diagnostics
  description: Reports WiFi network statistics including signal strength and connection quality.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 55
  name: Ethernet Network Diagnostics
  description: Reports Ethernet network statistics and connectivity status.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 56
  name: Time Synchronization
  description: Synchronizes device time with trusted time sources for accurate timestamps.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 57
  name: Bridged Device Basic Information
  description: Provides basic information about devices connected through a bridge from non-Matter protocols.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 60
  name: Administrator Commissioning
  description: Controls the commissioning window for adding new administrators to the device.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 62
  name: Node Operational Credentials
  description: Manages the device's operational certificates for secure fabric communication.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 63
  name: Group Key Management
  description: Manages cryptographic keys used for secure group communication.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 64
  name: Fixed Label
  description: Provides fixed, manufacturer-defined labels for the device.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 65
  name: User Label
  description: Allows users to assign custom labels to devices for organization.
  specVersion: "1.0"
  category: utility
  isGlobal: true

- id: 70
  name: ICD Management
  description: Enables configuration and management of Intermittently Connected Devices (ICDs). ICDs are devices that are not always reachable, such as battery-powered devices that disable their underlying hardware when in low-power mode.
  specVersion: "1.2"
  category: utility
  isGlobal: true

# Application Clusters - General
- id: 6
  name: On/Off
  description: Controls the on/off state of a device. The most fundamental control cluster used by lights, switches, plugs, and many other devices.
  specVersion: "1.0"
  category: general
  isGlobal: false

- id: 8
  name: Level Control
  description: Controls the level or intensity of a device, such as brightness for lights or speed for fans. Supports smooth transitions.
  specVersion: "1.0"
  category: general
  isGlobal: false

- id: 59
  name: Switch
  description: Supports various types of switch devices including latching switches that maintain position and momentary switches (buttons) that generate press events.
  specVersion: "1.0"
  category: general
  isGlobal: false

- id: 69
  name: Boolean State
  description: Reports a simple true/false state, used by contact sensors and other binary state devices.
  specVersion: "1.0"
  category: general
  isGlobal: false

- id: 80
  name: Mode Select
  description: Allows selection between predefined operating modes on a device.
  specVersion: "1.0"
  category: general
  isGlobal: false

- id: 128
  name: Boolean State Configuration
  description: Provides an interface for configuring a boolean sensor, including optional state change alarm features and configuration of the sensor's sensitivity level.
  specVersion: "1.2"
  category: general
  isGlobal: false

# Application Clusters - Appliances
- id: 81
  name: Temperature Control
  description: Provides an interface for controlling the temperature setting of appliances like ovens, refrigerators, and water heaters.
  specVersion: "1.2"
  category: appliance
  isGlobal: false

- id: 83
  name: RVC Run Mode
  description: Controls operating modes for robotic vacuum cleaners, such as mapping, cleaning, or idle modes.
  specVersion: "1.2"
  category: appliance
  isGlobal: false

- id: 84
  name: RVC Clean Mode
  description: Controls cleaning modes for robotic vacuum cleaners, such as vacuum only, mop only, or vacuum and mop.
  specVersion: "1.2"
  category: appliance
  isGlobal: false

- id: 87
  name: Laundry Washer Mode
  description: Controls operating modes for laundry washers, such as normal, delicate, heavy duty, and whites cycles.
  specVersion: "1.2"
  category: appliance
  isGlobal: false

- id: 88
  name: Laundry Washer Controls
  description: Controls specific settings for laundry washers including spin speed, rinse options, and water temperature.
  specVersion: "1.2"
  category: appliance
  isGlobal: false

- id: 89
  name: Dishwasher Mode
  description: Controls operating modes for dishwashers, such as normal, heavy, light, and quick wash cycles.
  specVersion: "1.2"
  category: appliance
  isGlobal: false

- id: 93
  name: Dishwasher Alarm
  description: Provides alarm functionality for dishwashers, alerting users to conditions like door open, water leak, or cycle complete.
  specVersion: "1.2"
  category: appliance
  isGlobal: false

- id: 96
  name: Operational State
  description: Provides a generic interface for reporting and controlling operational state of devices. Used as a base for appliance-specific operational states.
  specVersion: "1.2"
  category: appliance
  isGlobal: false

- id: 115
  name: Refrigerator Alarm
  description: Provides alarm functionality for refrigerators, alerting users to conditions like door left open or temperature excursions.
  specVersion: "1.2"
  category: appliance
  isGlobal: false

- id: 116
  name: RVC Operational State
  description: Reports operational state for robotic vacuum cleaners including running, paused, stopped, charging, docked, and error states.
  specVersion: "1.2"
  category: appliance
  isGlobal: false

- id: 71
  name: Timer
  description: Provides countdown timer functionality for appliances, allowing users to set time-limited operations.
  specVersion: "1.3"
  category: appliance
  isGlobal: false

- id: 72
  name: Oven Cavity Operational State
  description: Reports operational state for oven cavities including preheating, cooking, and cooling states.
  specVersion: "1.3"
  category: appliance
  isGlobal: false

- id: 73
  name: Oven Mode
  description: Controls operating modes for ovens, such as bake, broil, convection, and self-clean.
  specVersion: "1.3"
  category: appliance
  isGlobal: false

- id: 94
  name: Microwave Oven Mode
  description: Controls operating modes for microwave ovens including defrost, reheat, and cooking power levels.
  specVersion: "1.3"
  category: appliance
  isGlobal: false

- id: 95
  name: Microwave Oven Control
  description: Controls microwave oven settings including cooking time, power level, and watt settings.
  specVersion: "1.3"
  category: appliance
  isGlobal: false

- id: 98
  name: Scenes Management
  description: Enhanced scenes functionality replacing the deprecated Scenes cluster. Stores and recalls device states with improved fabric-scoped scene management.
  specVersion: "1.4"
  category: utility
  isGlobal: false

# Application Clusters - Energy Management
- id: 151
  name: Energy EVSE
  description: Controls Electric Vehicle Supply Equipment (EVSE) for EV charging, including charging state, power limits, and session management.
  specVersion: "1.3"
  category: energy
  isGlobal: false

- id: 152
  name: Energy Preference
  description: Allows devices to report and configure energy usage preferences and constraints for energy management.
  specVersion: "1.3"
  category: energy
  isGlobal: false

- id: 153
  name: Energy EVSE Mode
  description: Controls operating modes for EV chargers, such as manual or automatic charging schedules.
  specVersion: "1.3"
  category: energy
  isGlobal: false

- id: 157
  name: Device Energy Management
  description: Provides a standard interface for devices to report energy consumption forecasts and accept power adjustment requests from energy management systems.
  specVersion: "1.3"
  category: energy
  isGlobal: false

- id: 159
  name: Device Energy Management Mode
  description: Controls energy management operating modes for devices, allowing prioritization of efficiency vs performance.
  specVersion: "1.3"
  category: energy
  isGlobal: false

# Application Clusters - Water Management
- id: 148
  name: Valve Configuration and Control
  description: Controls motorized valves for water, gas, and other fluids including open/close states and flow monitoring.
  specVersion: "1.3"
  category: closures
  isGlobal: false

- id: 149
  name: Water Heater Management
  description: Controls water heater operations including temperature setpoints, modes, and boost heating.
  specVersion: "1.4"
  category: appliance
  isGlobal: false

- id: 150
  name: Water Heater Mode
  description: Controls operating modes for water heaters such as off, manual, and auto scheduling modes.
  specVersion: "1.4"
  category: appliance
  isGlobal: false

# Application Clusters - Lighting
- id: 768
  name: Color Control
  description: Controls the color output of a light, supporting hue/saturation, XY color space, and color temperature modes.
  specVersion: "1.0"
  category: lighting
  isGlobal: false

- id: 769
  name: Ballast Configuration
  description: Configures ballast parameters for fluorescent or LED lighting fixtures.
  specVersion: "1.0"
  category: lighting
  isGlobal: false

# Application Clusters - Closures
- id: 257
  name: Door Lock
  description: Controls door locks including lock/unlock operations, user management, and access schedules.
  specVersion: "1.0"
  category: closures
  isGlobal: false

- id: 258
  name: Window Covering
  description: Controls motorized window coverings like blinds, shades, and curtains with lift and tilt positioning.
  specVersion: "1.0"
  category: closures
  isGlobal: false

# Application Clusters - HVAC
- id: 512
  name: Pump Configuration and Control
  description: Monitors and controls pump devices including flow rate and pressure settings.
  specVersion: "1.0"
  category: hvac
  isGlobal: false

- id: 513
  name: Thermostat
  description: Controls heating and cooling systems with setpoints, modes, and schedules for climate control.
  specVersion: "1.0"
  category: hvac
  isGlobal: false

- id: 514
  name: Fan Control
  description: Controls fan speed, direction, and operating modes.
  specVersion: "1.0"
  category: hvac
  isGlobal: false

- id: 516
  name: Thermostat User Interface Configuration
  description: Configures the user interface behavior of thermostat devices.
  specVersion: "1.0"
  category: hvac
  isGlobal: false

# Application Clusters - Measurement & Sensing
- id: 144
  name: Electrical Power Measurement
  description: Provides a mechanism for querying data about electrical power as measured by the server, including voltage, current, and power readings for both AC and DC systems.
  specVersion: "1.3"
  category: measurement
  isGlobal: false

- id: 145
  name: Electrical Energy Measurement
  description: Provides a mechanism for querying data about electrical energy imported or provided by the server, enabling energy monitoring and reporting.
  specVersion: "1.3"
  category: measurement
  isGlobal: false

- id: 156
  name: Power Topology
  description: Provides a mechanism for expressing how power is flowing between endpoints, describing power distribution topology in devices with multiple endpoints.
  specVersion: "1.3"
  category: measurement
  isGlobal: false

- id: 1024
  name: Illuminance Measurement
  description: Reports ambient light levels in lux, used by light sensors.
  specVersion: "1.0"
  category: measurement
  isGlobal: false

- id: 1026
  name: Temperature Measurement
  description: Reports temperature readings in degrees Celsius, used by temperature sensors and thermostats.
  specVersion: "1.0"
  category: measurement
  isGlobal: false

- id: 1027
  name: Pressure Measurement
  description: Reports atmospheric or fluid pressure measurements.
  specVersion: "1.0"
  category: measurement
  isGlobal: false

- id: 1028
  name: Flow Measurement
  description: Reports fluid flow rate measurements.
  specVersion: "1.0"
  category: measurement
  isGlobal: false

- id: 1029
  name: Relative Humidity Measurement
  description: Reports relative humidity percentage, used by humidity sensors.
  specVersion: "1.0"
  category: measurement
  isGlobal: false

- id: 1030
  name: Occupancy Sensing
  description: Detects presence or motion in a space, used by motion sensors and occupancy detectors.
  specVersion: "1.0"
  category: measurement
  isGlobal: false

- id: 91
  name: Air Quality
  description: Reports overall air quality index from good to extremely poor, typically aggregating multiple air quality measurements.
  specVersion: "1.2"
  category: measurement
  isGlobal: false

- id: 1037
  name: Carbon Monoxide Concentration Measurement
  description: Reports carbon monoxide concentration in parts per million (PPM).
  specVersion: "1.2"
  category: measurement
  isGlobal: false

- id: 1038
  name: Carbon Dioxide Concentration Measurement
  description: Reports carbon dioxide concentration in parts per million (PPM).
  specVersion: "1.2"
  category: measurement
  isGlobal: false

- id: 1043
  name: Nitrogen Dioxide Concentration Measurement
  description: Reports nitrogen dioxide concentration levels for air quality monitoring.
  specVersion: "1.2"
  category: measurement
  isGlobal: false

- id: 1045
  name: Ozone Concentration Measurement
  description: Reports ozone concentration levels for air quality monitoring.
  specVersion: "1.2"
  category: measurement
  isGlobal: false

- id: 1066
  name: PM2.5 Concentration Measurement
  description: Reports PM2.5 particulate matter concentration for air quality monitoring.
  specVersion: "1.2"
  category: measurement
  isGlobal: false

- id: 1067
  name: Formaldehyde Concentration Measurement
  description: Reports formaldehyde concentration levels for indoor air quality monitoring.
  specVersion: "1.2"
  category: measurement
  isGlobal: false

- id: 1068
  name: PM1 Concentration Measurement
  description: Reports PM1 particulate matter concentration for air quality monitoring.
  specVersion: "1.2"
  category: measurement
  isGlobal: false

- id: 1069
  name: PM10 Concentration Measurement
  description: Reports PM10 particulate matter concentration for air quality monitoring.
  specVersion: "1.2"
  category: measurement
  isGlobal: false

- id: 1070
  name: Total Volatile Organic Compounds Concentration Measurement
  description: Reports TVOC concentration levels for indoor air quality monitoring.
  specVersion: "1.2"
  category: measurement
  isGlobal: false

- id: 1071
  name: Radon Concentration Measurement
  description: Reports radon gas concentration for indoor air quality and safety monitoring.
  specVersion: "1.2"
  category: measurement
  isGlobal: false

# Application Clusters - Security & Safety
- id: 92
  name: Smoke CO Alarm
  description: Provides smoke and carbon monoxide detection with alarm states, test functionality, and interconnected alarm support across multiple devices.
  specVersion: "1.2"
  category: safety
  isGlobal: false

- id: 1280
  name: IAS Zone
  description: Reports security zone status for intrusion detection and alarm systems.
  specVersion: "1.0"
  category: security
  isGlobal: false

# Application Clusters - Media
- id: 1283
  name: Wake on LAN
  description: Enables remote wake-up of media devices over the network.
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1284
  name: Channel
  description: Controls TV channel selection and provides channel list information.
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1285
  name: Target Navigator
  description: Navigates between content targets like apps, inputs, or channels on media devices.
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1286
  name: Media Playback
  description: Controls media playback including play, pause, seek, and playback speed.
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1287
  name: Media Input
  description: Manages input source selection on media devices (HDMI, USB, etc.).
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1288
  name: Low Power
  description: Manages low-power and sleep states for media devices.
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1289
  name: Keypad Input
  description: Receives keypad/remote control button presses for media device control.
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1290
  name: Content Launcher
  description: Launches content by URL, search query, or content ID on media devices.
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1291
  name: Audio Output
  description: Manages audio output settings and speaker selection on media devices.
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1292
  name: Application Launcher
  description: Launches and manages applications on smart TV platforms.
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1293
  name: Application Basic
  description: Provides basic information about applications running on media devices.
  specVersion: "1.0"
  category: media
  isGlobal: false

- id: 1294
  name: Account Login
  description: Manages account authentication for streaming services on media devices.
  specVersion: "1.0"
  category: media
  isGlobal: false
