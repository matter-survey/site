  on_off:
    label: "On/Off control"
    icon: "toggle"
    emoji: "üí°"
    category: controls
    description: "Turn the device on or off"
    clusters:
      - id: 6  # On/Off cluster
        role: server
    # Human-friendly descriptions for this capability's commands and attributes
    actions:
      - cmd: 0    # Off command
        friendly: "Turn off the device"
      - cmd: 1    # On command
        friendly: "Turn on the device"
      - cmd: 2    # Toggle command
        friendly: "Switch between on and off"
      - cmd: 64   # OffWithEffect
        friendly: "Turn off with visual effect"
      - cmd: 66   # OnWithTimedOff
        friendly: "Turn on for a set duration"
    statuses:
      - attr: 0   # OnOff attribute
        friendly: "Current power state (on/off)"
      - attr: 16387  # StartUpOnOff
        friendly: "Power-on behavior setting"

  dimming:
    label: "Brightness dimming"
    icon: "slider"
    emoji: "üîÜ"
