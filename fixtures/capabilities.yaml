# Human-Friendly Capability Definitions
# Maps Matter clusters to user-understandable features
# Used to generate the "What This Device Can Do" section

# Categories for grouping capabilities in the UI
categories:
  controls: "Controls"
  sensors: "Sensors"
  automation: "Automation & Scenes"
  monitoring: "Info & Monitoring"
  comfort: "Comfort & Climate"
  security: "Security"
  media: "Media & Entertainment"

# Capability definitions
# Each capability maps to one or more clusters (and optionally specific features)
capabilities:

