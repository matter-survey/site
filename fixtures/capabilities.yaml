        friendly: "Set brightness to a specific level"
      - cmd: 1    # Move
        friendly: "Gradually increase or decrease brightness"
      - cmd: 2    # Step
        friendly: "Adjust brightness by small increments"
      - cmd: 3    # Stop
        friendly: "Stop ongoing brightness change"
      - cmd: 4    # MoveToLevelWithOnOff
