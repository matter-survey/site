name: DCL Sync

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  sync-dcl:
    name: Sync DCL Data
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_sqlite, sqlite3

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run DCL sync
        run: php bin/console app:dcl:sync

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          commit-message: 'chore: update DCL vendor and product data'
          title: 'chore: DCL data refresh'
          body: |
            Automated update of Matter DCL vendor and product data.

            - Updates `fixtures/vendors.yaml`
            - Updates `fixtures/products.yaml`

            Generated by the scheduled DCL sync workflow.
          branch: dcl-update
          delete-branch: true
          labels: automated,dcl-sync

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --squash --auto "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
