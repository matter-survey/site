name: Matter Data Sync

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  sync-matter-data:
    name: Sync Matter Data
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_sqlite, sqlite3

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run DCL sync (vendors & products)
        run: php bin/console app:dcl:sync

      - name: Run ZAP sync (cluster details)
        run: php bin/console app:zap:sync

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          commit-message: 'chore: update Matter fixture data'
          title: 'chore: Matter data refresh'
          body: |
            Automated update of Matter specification data from upstream sources.

            **DCL (Distributed Compliance Ledger):**
            - Updates `fixtures/vendors.yaml`
            - Updates `fixtures/products.yaml`

            **ZAP (Matter SDK):**
            - Updates `fixtures/clusters.yaml` (attributes, commands, features)

            Generated by the scheduled Matter data sync workflow.
          branch: matter-data-update
          delete-branch: true
          labels: automated,matter-sync

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --squash --auto "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
